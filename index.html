<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- to link fontawsome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- to link bootstarp -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- to link css  -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="position-relative ">
    <div class="container py-5">
      <h1 class="mb-5 position-relative ">Bookmarker</h1>
      <div class="form py-4 px-2">
        <div class="heading d-flex align-items-center justify-content-center">
          <i class="fa-solid fa-bookmark fs-4"></i>
          <h2 class="px-3"> Bookmark your favorite sites </h2>
          <i class="fa-solid fa-bookmark fs-4"></i>
        </div>
        <div class="my-4 ">
          <label for="name" class="form-label fw-medium "> <i class="fa-solid fa-book-bookmark pe-2"></i>Site
            Name</label>
          <input type="email" class="form-control fw-medium py-2 input-access input-name " id="name"
            placeholder="Bookmark Name ">
        </div>
        <div class="my-4">
          <label for="site" class="form-label fw-medium "> <i class="fa-solid fa-link pe-2"></i></i>Site URL</label>
          <input type="email" class="form-control fw-medium py-2 input-access input-site " id="site"
            placeholder="Website URL ">
        </div>
        <div class="mt-4 d-flex justify-content-center">
          <button class="btn fw-medium px-5 mt-2 mx-auto submit ">Submit</button>
        </div>
      </div>
      <table class="w-100 bg-white mt-4">
        <tr class=" py-3 border-bottom">
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
        <!-- <tr class="py-5 border-bottom">
          <td>1</td>
          <td>mina</td>
          <td><a href="https://www.facebook.com" class="btn btn-secondary"><i class="fa-solid fa-eye pe-2"></i>Visit </a></td>
          <td><a class="btn btn-danger"><i class="fa-solid fa-trash-can pe-2"></i>Delete</a></td>
        </tr> -->
      </table>
    </div>

    <div class="main-layer position-absolute top-0 bottom-0 start-0 end-0 bg-opacity-50 bg-black d-none">
      <div class="layer py-4 px-3 bg-white position-absolute top-50 start-50 translate-middle">
        <div class="all-circle d-flex mb-4">
          <div class="circle bg-danger me-3 "></div>
          <div class="circle bg-warning me-3"></div>
          <div class="circle bg-success me-auto"></div>
          <i class="fa-solid fa-xmark close fs-3  text-end"></i>
        </div>  
        <h4 class="mb-4">Site Name or Url is not valid, Please follow the <br>rules below :</h4>
        <p class="fs-5"><i class="fa-regular fa-circle-right p-2 "></i>Site name must contain at least 3 characters</p>
        <p class="fs-5"><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</p>
      </div>
    </div>
  </section>


  <script src="js/main.js"></script>
</body>

</html>
